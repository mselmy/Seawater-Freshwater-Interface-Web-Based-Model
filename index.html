<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seawater - Freshwater Interface Web Based Model</title>
  <link rel="shortcut icon" type="image/png" href="https://eng.tanta.edu.eg/images/logo.png" />
  <link rel="stylesheet" href="./src/assets/css/styles.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/2.0.7/css/dataTables.dataTables.css" />
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    <aside class="left-sidebar">
      <!-- Sidebar scroll-->
      <div>
        <div class="brand-logo d-flex align-items-center justify-content-between">
          <a href="./index.html" class="text-nowrap logo-img">
            <img src="https://eng.tanta.edu.eg/images/logo.png" width="50" alt="" />
          </a>
          <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
            <i class="ti ti-x fs-8"></i>
          </div>
        </div>
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
          <ul id="sidebarnav">
            <li class="nav-small-cap">
              <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
              <span class="hide-menu">Home</span>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" href="./index.html" aria-expanded="false">
                <span>
                  <i class="ti ti-layout-dashboard"></i>
                </span>
                <span class="hide-menu">Water Interface</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" href="./src/html/toeChange.html" aria-expanded="false">
                <span>
                  <i class="ti ti-article"></i>
                </span>
                <span class="hide-menu">Toe Change</span>
              </a>
            </li>
          </ul>
        </nav>
        <!-- End Sidebar navigation -->
      </div>
      <!-- End Sidebar scroll-->
    </aside>
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper">
      <!--  Header Start -->
      <header class="app-header">
        <nav class="navbar navbar-expand-lg navbar-light">
          <ul class="navbar-nav">
            <li class="nav-item">
              <h3><b>Seawater - Freshwater Interface Web Based Model</b></h3>
            </li>
          </ul>
        </nav>
      </header>
      <!--  Header End -->
      <div class="container-fluid">
        <!--  Row 1 -->
        <div class="row">
          <div class="col-lg-8 d-flex align-items-strech">
            <div class="card w-100">
              <div class="card-body">
                <div class="d-sm-flex d-block align-items-center justify-content-between mb-9">
                  <div class="mb-3 mb-sm-0">
                    <h5 class="card-title fw-semibold">Choose Formula</h5>
                    <select class="form-select" id="formula">
                      <option value=0>Ghyben-Herzberg</option>
                      <option value=1>Glover</option>
                      <option value=2>Rumer Jr & Harleman</option>
                      <option value=3>Verruijt</option>
                    </select>
                  </div>
                </div>
                <div>
                  <div class="row">
                    <div class="col-3">
                      <div class="mb-3">
                        <label for="Q" class="form-label">Q</label>
                        <input type="text" value="0.00000084" class="form-control" id="Q" aria-describedby="QHelp">
                        <div id="QHelp" class="form-text">m3/sec</div>
                      </div>
                    </div>
                    <div class="col-3">
                      <div class="mb-3">
                        <label for="K" class="form-label">K</label>
                        <input type="text" value="0.00377" class="form-control" id="K" aria-describedby="KHelp">
                        <div id="KHelp" class="form-text">m/sec</div>
                      </div>
                    </div>
                    <div class="col-3">
                      <div class="mb-3">
                        <label for="pf" class="form-label">ρf</label>
                        <input type="text" value=1.000 class="form-control" id="pf" aria-describedby="pfHelp">
                        <div id="pfHelp" class="form-text">g/cm3</div>
                      </div>
                    </div>
                    <div class="col-3">
                      <div class="mb-3">
                        <label for="ps" class="form-label">ρs</label>
                        <input type="text" value=1.025 class="form-control" id="ps" aria-describedby="pfHelp">
                        <div id="psHelp" class="form-text">g/cm3</div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-3">
                      <div class="mb-3">
                        <label for="hs" class="form-label">H</label>
                        <input type="text" value="0.265" class="form-control" id="hs" aria-describedby="hsHelp">
                        <div id="hsHelp" class="form-text">m</div>
                      </div>
                    </div>
                    <div class="col-3">
                      <div class="mb-3">
                        <label for="L" class="form-label">L</label>
                        <input type="text" value="0.9" class="form-control" id="L" aria-describedby="LHelp">
                        <div id="LHelp" class="form-text">m</div>
                      </div>
                    </div>
                    <div class="col-3">
                      <div class="mb-3">
                        <label for="step" class="form-label">Step</label>
                        <input type="text" value=0.005 class="form-control" id="step" aria-describedby="stepHelp">
                        <div id="step" class="form-text">m</div>
                      </div>
                    </div>
                  </div>
                  <button class="btn btn-primary" id="calculate">Calculate</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4 d-flex align-items-strech">
            <div class="card w-100">
              <div class="card-body">
                <img src="/src/assets/images/Figures/Seawater---Freshwater-Interface.png" class="card-img-top rounded-0" alt="...">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 d-flex align-items-strech">
            <div class="card w-100">
              <div class="card-body">
                <canvas id="myChart" class="d-none"></canvas>
              </div>
            </div>
          </div>
        <div class="row">
          <div class="col-lg-12 d-flex align-items-strech">
            <div class="card w-100">
              <div class="card-body">
                <table id="myTable" class="display">
                  <thead>
                    <tr>
                      <th>X (cm)</th>
                      <th>Z (cm)</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
  <script src="./src/assets/js/sidebarmenu.js"></script>
  <script src="./src/assets/js/app.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.49.1/apexcharts.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simplebar/6.2.6/simplebar.js"></script>
  <script src="https://cdn.datatables.net/2.0.7/js/dataTables.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./src/assets/js/dashboard.js"></script>
</body>

</html>
